<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Recursos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Encuesta de Recursos Comunitarios</h1>
      <p>Su opinión ayuda a mejorar los servicios en nuestra comunidad</p>
    </header>

    <form id="community-data-form">
      <div class="progress-bar">
        <div class="progress" id="survey-progress"></div>
      </div>

      <!-- Section 1 -->
      <div class="survey-section active" id="section-1">
        <h2>Conocimiento de Recursos</h2>
        <div class="question">
          <label>¿Qué tan familiarizado está con estos recursos?</label>
          
          <div class="slider-group">
            <label>Bancos de Alimentos</label>
            <input type="range" min="0" max="10" value="5" class="slider">
            <output>5</output>
          </div>

          <div class="slider-group">
            <label>Clínicas</label>
            <input type="range" min="0" max="10" value="5" class="slider">
            <output>5</output>
          </div>

          <div class="slider-group">
            <label>Albergues</label>
            <input type="range" min="0" max="10" value="5" class="slider">
            <output>5</output>
          </div>
        </div>
      </div>
  <!-- Section 2 - Mobile Optimized -->
  <div class="survey-section" id="section-2">
    <h2>Desafíos de Accesibilidad</h2>
    <div class="question">
      <label>Ordene por importancia (arrastre o use los botones):</label>
      <div class="ranking-box" id="drag-container">
        <div class="rank-item" draggable="true" data-value="Barreras de Idioma">
          <span class="rank-text">Barreras de Idioma</span>
          <div class="rank-controls">
            <button class="move-btn up" aria-label="Mover arriba">↑</button>
            <button class="move-btn down" aria-label="Mover abajo">↓</button>
          </div>
        </div>
        
        <div class="rank-item" draggable="true" data-value="Distancia">
          <span class="rank-text">Distancia</span>
          <div class="rank-controls">
            <button class="move-btn up" aria-label="Mover arriba">↑</button>
            <button class="move-btn down" aria-label="Mover abajo">↓</button>
          </div>
        </div>
        
        <div class="rank-item" draggable="true" data-value="Falta de Información">
          <span class="rank-text">Falta de Información</span>
          <div class="rank-controls">
            <button class="move-btn up" aria-label="Mover arriba">↑</button>
            <button class="move-btn down" aria-label="Mover abajo">↓</button>
          </div>
        </div>
        
        <div class="rank-item" draggable="true" data-value="Transporte">
          <span class="rank-text">Transporte</span>
          <div class="rank-controls">
            <button class="move-btn up" aria-label="Mover arriba">↑</button>
            <button class="move-btn down" aria-label="Mover abajo">↓</button>
          </div>
        </div>
        
        <div class="rank-item" draggable="true" data-value="Restricciones de Tiempo">
          <span class="rank-text">Restricciones de Tiempo</span>
          <div class="rank-controls">
            <button class="move-btn up" aria-label="Mover arriba">↑</button>
            <button class="move-btn down" aria-label="Mover abajo">↓</button>
          </div>
        </div>
      </div>
      <p class="help-text">Toque y mantenga para arrastrar, o use los botones ↑↓</p>
    </div>
  </div>
      <!-- Navigation -->
      <div class="nav-buttons">
        <button type="button" id="prev-btn" disabled>Anterior</button>
        <button type="button" id="next-btn">Siguiente</button>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
