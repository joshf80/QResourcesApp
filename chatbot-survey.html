<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta del Asistente Virtual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Encuesta del Asistente Virtual</h1>
      <p>Su opinión ayuda a crear herramientas para familias indocumentadas</p>
    </header>

    <form id="chatbot-survey-form">
      <div class="progress-bar">
        <div class="progress" id="survey-progress"></div>
      </div>

      <!-- Section 1 -->
      <div class="survey-section active" id="section-1">
        <h2>Conocimiento Legal</h2>
        <div class="question">
          <label>¿Qué tan bien entiende sus derechos legales?</label>
          <div class="slider-group">
            <input type="range" min="0" max="10" value="5" class="slider" name="legal-rights">
            <output>5</output>
          </div>
        </div>
      </div>

      <!-- Section 2 -->
      <div class="survey-section" id="section-2">
        <h2>Recursos Necesarios</h2>
        <div class="question">
          <label>Seleccione los recursos que usa con frecuencia:</label>
          
          <div class="checkbox-group">
            <label class="checkbox-option">
              <input type="checkbox" name="resources" value="legal-aid">
              <span>Ayuda Legal</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="resources" value="food-assistance">
              <span>Asistencia Alimentaria</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="resources" value="housing">
              <span>Ayuda con Vivienda</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="resources" value="healthcare">
              <span>Atención Médica</span>
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="resources" value="education">
              <span>Educación</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Section 3 -->
      <div class="survey-section" id="section-3">
        <h2>Comentarios</h2>
        <div class="question">
          <label>¿Qué información adicional sería útil?</label>
          <textarea name="suggestions" rows="5" placeholder="Escriba sus sugerencias aquí..."></textarea>
        </div>
      </div>

      <!-- Navigation -->
      <div class="nav-buttons">
        <button type="button" id="prev-btn" disabled>Anterior</button>
        <button type="button" id="next-btn">Siguiente</button>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
